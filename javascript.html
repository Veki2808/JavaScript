<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script type="text/javascript">
        var i = 0;
        var j = 0;

        while (i < 5) {
            document.write(i, " ", "Hello World!!!", "<br />");
            i++;
        }

        do {
            document.write("Beautiful World!!!", "<br />");
            j++;
        } while (j < 5);
    </script>

</body>

</html>
