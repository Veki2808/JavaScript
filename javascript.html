<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script type="text/javascript">
        var condition = "-";
        var a = 4;
        var b = 5;

        switch (condition) {
            case "+":
                addition(a, b);
                break;
            case "-":
                subtraction(a, b);
                break;
            default:
                document.write("Wrong condition !!!", "<br />");
        }

        function addition(a, b) {
            var c = a + b;
            document.write(c, "<br />");
        }

        function subtraction(a, b) {
            var c = a - b;
            document.write(c, "<br />");
        }
    </script>

</body>

</html>
